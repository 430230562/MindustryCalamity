unit.calamity-predatorI.name = 掠食者I
unit.calamity-predatorI.description = 碾压建筑，装载榴弹发射器，钩索发射器，将目标拖入面前并进行掠夺以修复自身。
#————boss————#
unit.calamity-wulfrum-polar-mech.name = 钨钢极地机甲
unit.calamity-wulfrum-polar-mech.description = 搭载特斯拉加农炮，发射大量特斯拉球状闪电，电击途经范围内的建筑与单位，在范围内的两个或多个球状闪电会互相连接。\n后部搭载脉冲炮弹发射器，向前方发射大量脉冲炮弹。
unit.calamity-wulfrum-polar-mech.details = 旧时，极地海洋下方出现了一个虫洞，可怖的巨兽从虫洞下方出现，极地居民拼死反抗，但每一次战斗都死伤惨重。终于，机械师与魔法师们联合制造了许多巨大的战斗机甲，取得一次又一次的胜利。
unit.calamity-wulfrum-armored-crawler.name = 钨钢装甲蜘蛛
unit.calamity-wulfrum-armored-crawler.description = 充能并发射巨型脉冲炸弹，后部搭载蛛网发射器，向目标发射蛛网及大量脉冲炮弹，被网住的目标工作效率大副降低。\n装配力场防御系统。\n会间歇性地召唤钨钢蜘蛛。\n会对范围内的钨钢单位进行增幅。
unit.calamity-wulfrum-armored-crawler.details = 一个伟大的作品，钨钢们的顶层战力之一，它的出现给亚利姆的部队造成了不小的麻烦，但两个世纪后，它还有这种能力吗？
unit.calamity-wulfrum-armored-snake.name = 钨钢装甲巨蛇 
unit.calamity-wulfrum-armored-snake.description = 具有26个体节，每个体节会对目标发射脉冲炮弹，头部搭载过载能量激光发射器，当任意一个体节被摧毁，会释放一个[#C2FF43FF]钨钢包围者[]和两个[#C2FF43FF]钨钢冲撞者[]，当头部被摧毁或只剩下头部，则整个钨钢装甲巨蛇死亡。
unit.calamity-wulfrum-armored-snake.details = 一条巨大的机械蛇，全身上下遍布坚硬的钨钢装甲，这似乎是一个未完成的作品，后人无从知晓为何钨钢机械的创造者没有完成它。

