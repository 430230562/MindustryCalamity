weather.calamity-acidrain.name = 酸雨
weather.calamity-acidrain.description = 局部大气氮氧化物占比超过2%，重度的污染使原本滋润万物的雨水变得致命。
weather.calamity-haze.name = 迷雾
weather.calamity-haze.description = 水汽弥漫，云雾缭绕，为始源森林戴上了一面神秘的轻纱。
