unit.calamity-gather.description = 自动开采矿物并运回核心中。
unit.calamity-patrol.name = 巡察
unit.calamity-patrol.description = 自动挖掘矿物并运回核心，搭载建筑修复仪，寻找受损建筑并修复。
unit.calamity-bless.name = 赐福
unit.calamity-bless.description = 搭载建造仪，寻找被摧毁建筑并重建，给予周围单位增幅。
unit.calamity-asylum.name = 庇护
unit.calamity-asylum.description = 搭载能量场，发射闪电治疗己方单位，攻击敌方单位，展开力场保护己方建筑与单位。

  #——wulfrum——#
unit.calamity-wulfrum-core-drone.name = 钨钢核心机
unit.calamity-wulfrum-core-drone.description = 钨钢系列中不可或缺的部分，用于扩张钨钢的势力，建立基地，采集资源制造更多钨钢机械。
unit.calamity-wulfrum-crawler.name = 钨钢蜘蛛
unit.calamity-wulfrum-crawler.description = 装载钨钢追踪导弹发射器。
unit.calamity-wulfrum-drone.name = 钨钢无人机
unit.calamity-wulfrum-drone.description = 两侧搭载电能弹发射器，横冲直撞。
unit.calamity-wulfrum-cruiser.name = 钨钢巡洋舰
unit.calamity-wulfrum-cruiser.description = 对目标发射多枚脉冲炮弹，装配裂解系统。
unit.calamity-wulfrum-frigate.name = 钨钢护卫舰
unit.calamity-wulfrum-frigate.description = 搭载迫击电能炮，定点打击目标，炮弹无法飞越建筑。
unit.calamity-wulfrum-manifold.name = 钨钢货运飞船
unit.calamity-wulfrum-manifold.description = 钨钢系列中不可或缺的部分，运输资源的主力。
unit.calamity-wulfrum-mech.name = 钨钢机甲
unit.calamity-wulfrum-mech.description = 搭载高斯激光发射器，可以穿透两个单位。
unit.calamity-wulfrum-sprinter.name = 钨钢冲刺者
unit.calamity-wulfrum-sprinter.description = 用坚硬的机头进行冲撞攻击。
unit.calamity-wulfrum-sprinter.details = 钨钢空军中最强力的力量之一，但其攻击方式却是原始的冲撞。
unit.calamity-wulfrum-bomber.name = 钨钢投弹者
unit.calamity-wulfrum-bomber.description = 冲刺时会释放4枚炸弹，当移速达到炸弹投放速度时也会投放炸弹。
unit.calamity-wulfrum-sprinter.details = 基于钨钢冲撞者改造而来。

unit.calamity-wulfrum-surrounder.name = 钨钢包围者
unit.calamity-wulfrum-surrounder.description = 两侧搭载电能追踪弹发射器，在面对敌人时会后退攻击。
unit.calamity-wulfrum-tank.name = 钨钢坦克
unit.calamity-wulfrum-tank.description = 碾压建筑，装载钨钢火箭弹，远距离打击目标。
unit.calamity-wulfrum-warplane.name = 钨钢战斗机
unit.calamity-wulfrum-warplane.description = 对目标发射交叉电能弹，装配压制场，压制修复器，建造器，装配力场投射器，保护己方单位。

unit.calamity-wulfrum-missile.name = 钨钢火箭弹
unit.calamity-wulfrum-missile.description = 速度极快，装甲较厚，难以在爆炸前摧毁。
unit.calamity-wulfrum-homing-missile.name = 钨钢追踪导弹
unit.calamity-wulfrum-homing-missile.description = 具有追踪功能，装甲较厚，难以在爆炸前摧毁。
