sector.calamity-FogOutpost.name = 雾霭前哨
sector.calamity-FogOutpost.description = 一处静谧的森林，有一条河流，坐落着几个无主造物的据点，在此踏上旅途。\n摧毁据点，研究科技。
sector.calamity-TurbulentValley.name = 湍流溪谷
sector.calamity-TurbulentValley.description = 一片水流湍急的谷地，坐落着2个钨钢据点，资源并不算丰富\n摧毁据点，研究科技。
sector.calamity-MeteoriteBasin.name = 陨石盆地
sector.calamity-MeteoriteBasin.description=顺着河谷下来的一片盆地，有几处钨钢据点及一块散发着某种能量的陨石坑。\n以及这片区域有一些[accent]铬矿床[]，可以用于[accent]制造船只[]。\n摧毁据点，利用这种能量。
sector.calamity-DryDesert.name = 旱沙油田
sector.calamity-DryDesert.description = [red]MinBOSS地图[]\n一片沙漠，盘据着几个钨钢据点，似乎有某些战争的遗迹。\n数据显示在这片沙漠之下蕴藏着[accent]石油[]资源，地表有地下熔岩流出的痕迹\n利用这些熔岩发电，采集[accent]石油[]并加以利用生产[accent]塑钢[]，地表裸露的[accent]煤矿[]可以加以利用。\n也许水藏在什么地方了。
sector.calamity-WideLake.name = 磅礴阔湖
sector.calamity-WideLake.description = [red]MinBOSS地图[]\n一片湖泊，有着钨钢的水上基地\n运输和陆军移动在这里稍显困难，使用[accent]载荷[]设备运输资源，[accent]悬浮[]单位和海军进攻敌人。
sector.calamity-HazeRavine.name = 灰霾山峡
sector.calamity-HazeRavine.description = [red]BOSS地图[]\n一处山区，钨钢机械的等级较高，扎根很久了。\n等待[accent]支援[]，发展并摧毁所有敌对核心。
sector.calamity-FloatingIceBay.name = 浮冰海湾
sector.calamity-FloatingIceBay.description = [red]BOSS地图[]\n北极地区一处有火山运动的入海口，海面有着大量浮冰，一些浮冰间的浅水区能够提供行进的路段。\n这里的钨钢防御工程相比其他地区较强，收集资源建造基地，占领这里。
planet.calamity-Sura.name = 苏拉
planet.calamity-Vitospp.name = 维托斯普
planet.calamity-Vitospp.description = 一颗历史长达61亿年的星球，61亿年前的战争后的一片尘埃云，在引力下相互吸引成一个球体，又经过了千百万颗天体的碰撞，在同其它两颗天体相撞后，今日维托斯普的主体形成，撞击形成的尘埃云也变成了它的一颗卫星及一片外层小行星，在一场长达百万年之久的大雨及永无休止的地质运动后，海洋，陆地，生命开始出现。

