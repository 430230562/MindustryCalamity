item.calamity-wulfrum-schematics.details = 一种低级的造物，可以看出它们是为了对抗战争而被创造的，其算法中包括自动建立据点生产钨钢机器以及扫描目标并评估其是否具有侵略性质。当认定目标具有侵略性质时，它们会集结附近的钨钢机器对目标进行打击。某种意义上，它们确实维护了一部分地区的和平，但面对更高级别的科技，它们就显得力不从心了。

