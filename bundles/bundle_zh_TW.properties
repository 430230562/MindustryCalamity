weather.calamity-acidrain.name = 酸雨
weather.calamity-acidrain.description = 局部大氣氮氧化物佔比超過2%，重度的污染使原本滋潤萬物的雨水變得致命。
weather.calamity-haze.name = 迷霧
weather.calamity-haze.description = 水汽瀰漫，雲霧繚繞，為始源森林戴上了一面神秘的輕紗。
