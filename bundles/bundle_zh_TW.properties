item.calamity-wulfrum-schematics.name = 鎢鋼原型圖
item.calamity-wulfrum-schematics.description = 已破譯鎢鋼科技內容，你現在可以製造鎢鋼造物了。
item.calamity-wulfrum-schematics.details = 一種低級的造物，可以看出它們是為了對抗戰爭而被創造的，其算法中包括自動建立據點生產鎢鋼機器以及掃描目標並評估其是否具有侵略性質。當認定目標具有侵略性質時，它們會集結附近的鎢鋼機器對目標進行打擊。某種意義上，它們確實維護了一部分地區的和平，但面對更高級別的科技，它們就顯得力不從心了。

