unit.calamity-predatorI.name = 掠食者I
unit.calamity-predatorI.description = 碾壓建築，裝載榴彈發射器，鉤索發射器，將目標拖入面前並進行掠奪以修復自身。
#————boss————#
unit.calamity-wulfrum-polar-mech.name = 鎢鋼極地機甲
unit.calamity-wulfrum-polar-mech.description = 搭載特斯拉加農炮，發射大量特斯拉球狀閃電，電擊途經範圍內的建築與單位，在範圍內的兩個或多個球狀閃電會互相連接。\n後部搭載脈衝炮彈發射器，向前方發射大量脈衝炮彈。
unit.calamity-wulfrum-polar-mech.details = 舊時，極地海洋下方出現了一個蟲洞，可怖的巨獸從蟲洞下方出現，極地居民拼死反抗，但每一次戰鬥都死傷慘重。終於，機械師與魔法師們聯合製造了許多巨大的戰鬥機甲，取得一次又一次的勝利。
unit.calamity-wulfrum-armored-crawler.name = 鎢鋼裝甲蜘蛛
unit.calamity-wulfrum-armored-crawler.description = 充能並發射巨型脈衝炸彈，後部搭載蛛網發射器，向目標發射蛛網及大量脈衝炮彈，被網住的目標工作效率大副降低。\n裝配力場防禦系統。\n會間歇性地召喚鎢鋼蜘蛛。\n會對範圍內的鎢鋼單位進行增幅。
unit.calamity-wulfrum-armored-crawler.details = 一個偉大的作品，鎢鋼們的頂層戰力之一，它的出現給亞利姆的部隊造成了不小的麻煩，但兩個世紀後，它還有這種能力嗎？
unit.calamity-wulfrum-armored-snake.name = 鎢鋼裝甲巨蛇 
unit.calamity-wulfrum-armored-snake.description = 具有26個體節，每個體節會對目標發射脈衝炮彈，頭部搭載過載能量激光發射器，當任意一個體節被摧毀，會釋放一個[#C2FF43FF]鎢鋼包圍者[]和兩個[#C2FF43FF]鎢鋼衝撞者[]，當頭部被摧毀或只剩下頭部，則整個鎢鋼裝甲巨蛇死亡。
unit.calamity-wulfrum-armored-snake.details = 一條巨大的機械蛇，全身上下遍佈堅硬的鎢鋼裝甲，這似乎是一個未完成的作品，後人無從知曉為何鎢鋼機械的創造者沒有完成它。

