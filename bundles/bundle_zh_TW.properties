sector.calamity-FogOutpost.name = 霧靄前哨
sector.calamity-FogOutpost.description = 一處靜謐的森林，有一條河流，坐落著幾個無主造物的據點，在此踏上旅途。\n摧毀據點，研究科技。
sector.calamity-TurbulentValley.name = 湍流溪谷
sector.calamity-TurbulentValley.description = 一片水流湍急的谷地，坐落著2個鎢鋼據點，資源並不算豐富\n摧毀據點，研究科技。
sector.calamity-MeteoriteBasin.name = 隕石盆地
sector.calamity-MeteoriteBasin.description=順著河谷下來的一片盆地，有幾處鎢鋼據點及一塊散發著某種能量的隕石坑。\n以及這片區域有一些[accent]鉻礦床[]，可以用於[accent]製造船隻[]。\n摧毀據點，利用這種能量。
sector.calamity-DryDesert.name = 旱沙油田
sector.calamity-DryDesert.description = [red]MinBOSS地圖[]\n一片沙漠，盤據著幾個鎢鋼據點，似乎有某些戰爭的遺跡。\n數據顯示在這片沙漠之下蘊藏著[accent]石油[]資源，地表有地下熔岩流出的痕跡\n利用這些熔岩發電，採集[accent]石油[]並加以利用生產[accent]塑鋼[]，地表裸露的[accent]煤礦[]可以加以利用。\n也許水藏在什麼地方了。
sector.calamity-WideLake.name = 磅礴闊湖
sector.calamity-WideLake.description = [red]MinBOSS地圖[]\n一片湖泊，有著鎢鋼的水上基地\n運輸和陸軍移動在這裡稍顯困難，使用[accent]載荷[]設備運輸資源，[accent]懸浮[]單位和海軍進攻敵人。
sector.calamity-HazeRavine.name = 灰霾山峽
sector.calamity-HazeRavine.description = [red]BOSS地圖[]\n一處山區，鎢鋼機械的等級較高，紮根很久了。\n等待[accent]支援[]，發展並摧毀所有敵對核心。
sector.calamity-FloatingIceBay.name = 浮冰海灣
sector.calamity-FloatingIceBay.description = [red]BOSS地圖[]\n北極地區一處有火山運動的入海口，海面有著大量浮冰，一些浮冰間的淺水區能夠提供行進的路段。\n這裡的鎢鋼防禦工程相比其他地區較強，收集資源建造基地，佔領這裡。
planet.calamity-Sura.name = 蘇拉
planet.calamity-Vitospp.name = 維托斯普
planet.calamity-Vitospp.description = 一颗历史长达61亿年的星球，61亿年前的战争后的一片尘埃云，在引力下相互吸引成一个球体，又经过了千百万颗天体的碰撞，在同其它两颗天体相撞后，今日维托斯普的主体形成，撞击形成的尘埃云也变成了它的一颗卫星及一片外层小行星，在一场长达百万年之久的大雨及永无休止的地质运动后，海洋，陆地，生命开始出现。

