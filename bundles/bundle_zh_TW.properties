item.calamity-wulfrum-steel.details = 一種早在15世紀就被廣泛運用的合金，它是當時世界上最堅硬的合金。如今，雖然它的地位已然衰落，但是大量的反抗叢林暴君統治的鎢鋼機器人讓這種合金重新引起了人們的關注。
