unit.calamity-river.description = 蓄力後向敵人發射三枚軌道能量穿甲炮。
#——air——#
unit.calamity-dust.name = 浮塵
unit.calamity-dust.description = 行動迅捷，可懸浮在液體上，向目標發射子彈。
unit.calamity-sandstone.name = 飛砂
unit.calamity-sandstone.description = 行動迅捷，向敵人發射浮游炮彈。
unit.calamity-massif.name = 升丘
unit.calamity-massif.description = 行動迅捷，向敵人發射小型炮彈，蓄力後發射追蹤EMP炮彈。
unit.calamity-mound.name = 墜山
unit.calamity-mound.description = 行動迅捷，向敵人發射小型炮彈，蓄力後發射8枚追蹤EMP炮彈。
unit.calamity-berg.name = 懸岳
unit.calamity-berg.description = 行動迅捷，向敵人發射多束激光，蓄力後發射多枚追蹤EMP炮彈。
unit.calamity-heaven.name = 天原
unit.calamity-heaven.description = 由中心的能量球供能，發射激光榴彈和能量炸彈。
unit.calamity-astrolabe.name = 環星
unit.calamity-astrolabe.description = 由中心的能量球供能，發射能量炸彈，擊中或爆炸釋放三束激光，搭載爆裂炸彈和激光發射器。\n物品容量及載荷容量巨大。

unit.calamity-cloud.name = 浮雲
unit.calamity-cloud.description = 向目標發射炮彈。
unit.calamity-accumulation.name = 聚攏
unit.calamity-accumulation.description = 
unit.calamity-downpour.name = 驟雨
unit.calamity-downpour.description = 衝刺時會釋放4枚炸彈，當移速達到炸彈投放速度時也會投放炸彈。
unit.calamity-thunder.name = 雷擊
unit.calamity-thunder.description = 對目標發射遠距離穿透激光。

unit.calamity-gather.name = 尋覓
unit.calamity-gather.description = 自動開採礦物並運回核心中。
unit.calamity-patrol.name = 巡察
unit.calamity-patrol.description = 自動挖掘礦物並運回核心，搭載建築修復儀，尋找受損建築並修復。
unit.calamity-bless.name = 賜福
unit.calamity-bless.description = 搭載建造儀，尋找被摧毀建築並重建，給予周圍單位增幅。
unit.calamity-asylum.name = 庇護
unit.calamity-asylum.description = 搭載能量場，發射閃電治療己方單位，攻擊敵方單位，展開力場保護己方建築與單位。

  #——wulfrum——#
unit.calamity-wulfrum-core-drone.name = 鎢鋼核心機
unit.calamity-wulfrum-core-drone.description = 鎢鋼系列中不可或缺的部分，用於擴張鎢鋼的勢力，建立基地，採集資源製造更多鎢鋼機械。
unit.calamity-wulfrum-crawler.name = 鎢鋼蜘蛛
unit.calamity-wulfrum-crawler.description = 裝載鎢鋼追蹤導彈發射器。
unit.calamity-wulfrum-drone.name = 鎢鋼無人機
unit.calamity-wulfrum-drone.description = 兩側搭載電能彈發射器，橫衝直撞。
unit.calamity-wulfrum-cruiser.name = 鎢鋼巡洋艦
unit.calamity-wulfrum-cruiser.description = 對目標發射多枚脈衝炮彈，裝配裂解系統。
unit.calamity-wulfrum-frigate.name = 鎢鋼護衛艦
unit.calamity-wulfrum-frigate.description = 搭載迫擊電能炮，定點打擊目標，炮彈無法飛越建築。
unit.calamity-wulfrum-manifold.name = 鎢鋼貨運飛船
unit.calamity-wulfrum-manifold.description = 鎢鋼系列中不可或缺的部分，運輸資源的主力。
unit.calamity-wulfrum-mech.name = 鎢鋼機甲
unit.calamity-wulfrum-mech.description = 搭載高斯激光發射器，可以穿透兩個單位。
unit.calamity-wulfrum-sprinter.name = 鎢鋼衝刺者
unit.calamity-wulfrum-sprinter.description = 用堅硬的機頭進行衝撞攻擊。
unit.calamity-wulfrum-sprinter.details = 鎢鋼空軍中最強力的力量之一，但其攻擊方式卻是原始的衝撞。
unit.calamity-wulfrum-bomber.name = 鎢鋼投彈者
unit.calamity-wulfrum-bomber.description = 衝刺時會釋放4枚炸彈，當移速達到炸彈投放速度時也會投放炸彈。
unit.calamity-wulfrum-sprinter.details = 基於鎢鋼衝撞者改造而來。

unit.calamity-wulfrum-surrounder.name = 鎢鋼包圍者
unit.calamity-wulfrum-surrounder.description = 兩側搭載電能追蹤彈發射器，在面對敵人時會後退攻擊。
unit.calamity-wulfrum-tank.name = 鎢鋼坦克
unit.calamity-wulfrum-tank.description = 碾壓建築，裝載鎢鋼火箭彈，遠距離打擊目標。
unit.calamity-wulfrum-warplane.name = 鎢鋼戰鬥機
unit.calamity-wulfrum-warplane.description = 對目標發射交叉電能彈，裝配壓制場，壓制修復器，建造器，裝配力場投射器，保護己方單位。

unit.calamity-wulfrum-missile.name = 鎢鋼火箭彈
unit.calamity-wulfrum-missile.description = 速度極快，裝甲較厚，難以在爆炸前摧毀。
unit.calamity-wulfrum-homing-missile.name = 鎢鋼追蹤導彈
unit.calamity-wulfrum-homing-missile.description = 具有追蹤功能，裝甲較厚，難以在爆炸前摧毀。
